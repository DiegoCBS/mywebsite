<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type = "text/javascript">
        function salvar() {
            let nome = document.getElementById("nome").value
            //alert("Olá, " + nome)
            //alert("Golpe realizado com sucesso")
            document.getElementById("mensagem").innerHTML = ("Golpe realizado com sucesso!")
            document.getElementById("mensagem").style.display = "block"
            return false
        }
    </script>
    <style>
        #mensagem{
            width: 15%;
            height: 10%;
            background-color: aquamarine;
            font-style: oblique;
            font-family: Verdana;
            text-align: center;

            position: absolute;
            z-index: 10;
            display: none;
            left: 42.5%;
            top: 10%;   

        }
    </style>

<body>
    <header>
        <h1>Cadastro do Golpe</h1>
    </header>
    <section>
        <div id="mensagem">

        </div>
        <form onsubmit="return salvar()">
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" value="" id="nome"/>
            </div>
            <div>
                <label>Número do Cartão:</label>
                <input type="text" name="numero-cartao" value="" id="numero-cartao" />
            </div>
            <div>
                <label>Validade:</label>
                <input type="password" name="validade" value="" id="validade"/>
            </div>
            <div>
                <label>CVV:</label>
                <input type="number" name="cvv" value="" id="cvv"/>
            </div>
            <div>
                <label>CPF:</label>
                <input type="number" name="cpf" value="" id="cpf"/>
            </div>
            <div>
                <label>Aceito os termos de uso</label>
                <input type="checkbox" name="checkbox-termos" value="" id="checkbox-termos" />
            </div>
            <div>
                <label></label>
                <input type="submit" name="enviar" value="Enviar" id="enviar"/>

    </section>
    <footer>

</body>
